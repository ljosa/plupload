<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Plupload - Custom example</title>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<style type="text/css">
	body {
		font-family:Verdana, Geneva, sans-serif;
		font-size:13px;
		color:#333;
		background:url(bg.jpg);
	}
</style>

<script type="text/javascript" src="http://bp.yahooapis.com/2.4.21/browserplus-min.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

<script type="text/javascript" src="../src/javascript/plupload.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.gears.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.silverlight.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.flash.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.browserplus.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.html4.js"></script>
<script type="text/javascript" src="../src/javascript/plupload.html5.js"></script>

<!-- <script type="text/javascript"  src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script> -->

</head>
<body>

<h1>Custom example</h1>

<p>Shows you how to use the core plupload API.</p>

<div id="dialog">
<div id="container">
    <div id="filelist">No runtime found.</div>
    <br />
    <a id="pickfiles" href="javascript:;">[Select files]</a> 
    <a id="uploadfiles" href="javascript:;">[Upload files]</a>
</div>
</div>

<a id="open" href="#">Open dialog</a>

<script type="text/javascript">

function on_open() {

var uploader = new plupload.Uploader({
	runtimes : 'gears,html5,flash,silverlight,browserplus',
	browse_button : 'pickfiles',
	container: 'container',
	max_file_size : '10mb',
	url : 'upload.php',
	resize : {width : 320, height : 240, quality : 90},
	flash_swf_url : '../js/plupload.flash.swf',
	silverlight_xap_url : '../js/plupload.silverlight.xap',
	filters : [
		{title : "Image files", extensions : "jpg,gif,png"},
		{title : "Zip files", extensions : "zip"}
	]
});

uploader.bind('Init', function(up, params) {
	$('#filelist').html("<div>Current runtime: " + params.runtime + "</div>");
});

uploader.bind('FilesAdded', function(up, files) {
	for (var i in files) {
		$('#filelist').html($('#filelist').html() + '<div id="' + files[i].id + '">' + files[i].name + ' (' + plupload.formatSize(files[i].size) + ') <b></b></div>');
	}
});

uploader.bind('UploadProgress', function(up, file) {
	$(file.id + ' b').html('<span>' + file.percent + "%</span>");
});

$('uploadfiles').bind('click', function() {
	uploader.start();
	return false;
});

uploader.init();

}

    dialog = $('#dialog').dialog(
	{autoOpen: false,
	 height: 550, width: 700,
	 modal: true,
	 open: on_open,
	 title: 'Upload file',
	 closeText: 'Close',
	 buttons: [{text: 'OK',
		    click: function () {
                        $(this).dialog('close');
                    }},
		   {text: 'Cancel',
		    click: function () {
			$(this).dialog('close');
		    }}]
	 });

$('#open').bind('click', function (event) {
    event.preventDefault();
    $('#dialog').dialog('open')
  });

</script>
</body>
</html>
